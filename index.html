<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPhone Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="image-gallery">
        <img src="./img/IMG_1360.jpg" alt="Alexandria, Egypt" class="gallery-img active">
        <img src="./img/IMG_0559.jpg" alt="Baku, Azerbaijan" class="gallery-img">
        <img src="./img/IMG_3081.jpg" alt="My x-ray" class="gallery-img">
        <img src="./img/IMG_9557.jpg" alt="Goose" class="gallery-img">
        <img src="./img/9rEpe9F.jpg" alt="Faroe Islands" class="gallery-img">
    </div>
    <div class="btns">
        <button disabled class="btn prev">Prev</button>
        <button class="btn next">Next</button>
    </div>
    <script src="./js/gallery.js"></script>
</body>
</html>
